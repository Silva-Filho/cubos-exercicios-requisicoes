<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />

        <title>Exercício 01 da aula 13 de Front-end.</title>

        <link rel = "stylesheet" href = "style.css" />

        <script src = "script.js" defer ></script>
    </head>

    <body>
        <div class = "container">
            <form action = "" method = "POST">
                <div>
                    <label for = "nome">Nome: </label>
                    <input type = "text" name = "nome" id = "nome" required />
                </div>
                
                <div>
                    <label for = "e-mail">E-mail: </label>
                    <input type = "email" name = "e-mail" id = "e-mail" required />
                </div>
                
                <div>
                    <label for = "cep">CEP: </label>
                    <input type = "number" name = "cep" id = "cep" required />
                </div>

                <div class = "container-erro escondido" id = "erro-info">
                    <p class = "escondido" id = "erro-qtde-digitos">CEP tem que ter oito números.</p>
                    <p class = "escondido" id = "erro-cep-inexistente">CEP informado não existe.</p>
                </div>
                
                <div>
                    <label for = "cidade">Cidade: </label>
                    <input type = "text" name = "cidade" id = "cidade" disabled />
                </div>
                
                <div>
                    <label for = "rua">Rua: </label>
                    <input type = "text" name = "rua" id = "rua" disabled />
                </div>
                
                <div>
                    <label for = "numero">Número: </label>
                    <input type = "text" name = "numero" id = "numero" required />
                </div>

                <button type = "submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
